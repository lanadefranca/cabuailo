<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/styleCadastro.css" type="text/css" rel="stylesheet">
    <title>Login</title>
</head>
<body>

    <!-- 
        FORMULARIO DEVE TER CAMPO 
        EMAIL SENHA
        CHECKBOX LEMBRAR DE MIM
    -->

    <!-- CONTAINER DO FORMULÁRIO -->

    <div class="form-container">
        <!-- TITULO E SUBTITULO -->
        <div class="texto">
            <h1 class="cor">CRIAR CONTA</h1>
            <p class="cor">já possuo uma conta. <a href="/html/loginScreen.html">fazer login</a></p>
        </div>

        <div class="form cor">

            <p>Nome de usuário: </p>
            <!-- EMAIL DO USUÁRIO -->
            <input type="email" placeholder="Seu nome" required="" class="limpavel cor">

            <p>Email: </p>
            <!-- EMAIL DO USUÁRIO -->
            <input type="email" placeholder="Seu email" required="" class="limpavel cor">

            <p>Senha: </p>
            <!-- SENHA DO USUÁRIO -->
            <input type="password" placeholder="Sua senha" required="" class="limpavel cor">

            <p>Confirmar senha: </p>
            <!-- SENHA DO USUÁRIO -->
            <input type="password" placeholder="Sua senha" required="" class="limpavel cor">

            <button class="cor">Criar conta</button>
            <button onclick="limparCampos()" id="limpar" class="cor">Limpar</button>

        </div>
    </div>

    <script src="../js/scriptLimpar.js"></script>
</body>
</html>
