<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/styleLogin.css" type="text/css" rel="stylesheet">
    <script src="../js/scriptLimpar.js"></script>
    <title>Login</title>
</head>
<body>

    <!-- 
        FORMULARIO DEVE TER CAMPO 
        EMAIL SENHA
        CHECKBOX LEMBRAR DE MIM
    -->

    <!-- CONTAINER DO FORMULÁRIO -->

    <div class="form-container">


        <!-- TITULO E SUBTITULO -->
        <div class="texto">
            <h1 class="cor">FAZER LOGIN</h1>
            <p class="cor">não tem conta? <a href="../html/cadastroCliente.html">cadastre-se</a></p>
        </div>

        <div class="form cor">

            <p>Email ou nome de usuário: </p>
            <!-- EMAIL DO USUÁRIO -->
            <input type="email" placeholder="" required="" class="cor" id="campo1">

            <p>Senha: </p>
            <!-- SENHA DO USUÁRIO -->
            <input type="password" placeholder="" required="" class="cor" id="campo2">


            <!-- CHECKBOX LEMBRAR DE MIM-->
            <div class="checkbox cor">
                <input type="checkbox" name="lembrar" class="checkbox cor"> &nbsp; Lembrar de mim
            </div>

            <button class="cor">Entrar</button>
            <br>
            <button onclick="limparCampos()" class="cor">Limpar</button>
            <br>

        </div>
    </div>

</body>
</html>
