<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/styleLogin.css" type="text/css" rel="stylesheet">
    <title>Login</title>
</head>
<body>

    <!-- 
        FORMULARIO DEVE TER CAMPO 
        EMAIL SENHA
        CHECKBOX LEMBRAR DE MIM
    -->

    <!-- CONTAINER DO FORMULÁRIO -->

    <div class="form-inv">
        <div class="form">
            <h1 align="center">FAZER LOGIN</h1>

            <!-- EMAIL DO USUÁRIO -->
            <input type="email" placeholder="Seu email" required="">


            <!-- SENHA DO USUÁRIO -->
            <input type="password" placeholder="Sua senha" required="">


            <!-- CHECKBOX LEMBRAR DE MIM-->
            <div class="checkbox">
                <input type="checkbox" name="lembrar" class="checkbox"> &nbsp; Lembrar de mim
            </div>

            <button>Enviar</button>
            <br>
            <button>Limpar</button>
            <br>
            <a href="#">Não tenho cadastro</a>

        </div>
    </div>

</body>
</html>
