<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/styleLogin.css" type="text/css" rel="stylesheet">
    <title>Login</title>
</head>
<body>

    <!-- 
        FORMULARIO DEVE TER CAMPO 
        EMAIL SENHA
        CHECKBOX LEMBRAR DE MIM
    -->

    <!-- CONTAINER DO FORMULÁRIO -->

    <div class="form-container">


        <!-- TITULO E SUBTITULO
            (não tem conta? cadastre-se)
        -->
        <div class="texto">
            <h1 class="cor--branca">
                FAZER LOGIN
            </h1>
            <p class="cor--branca">
                não tem conta? 
                <a href="../html/cadastroCliente.html">
                    cadastre-se
                </a>
            </p>
        </div>

        <div class="form cor--branca">

            <p>
                Email ou nome de usuário: 
            </p>
            <!-- EMAIL DO USUÁRIO -->
                <input type="email" required="" class="limpavel cor--branca">
            <p>
                Senha: 
            </p>
            <!-- SENHA DO USUÁRIO -->
                <input type="password" required="" class="limpavel cor--branca">

            <!-- CHECKBOX LEMBRAR DE MIM-->
            <div class="checkbox cor">
                <input type="checkbox" name="lembrar" class="checkbox"> &nbsp; Lembrar de mim
            </div>
            <!-- BOTÕES ENTRAR E LIMPAR -->
            <button class="cor--branca">
                Entrar
            </button>
            <br>
            <button onclick="limparCampos()" id="limpar" class="cor--branca">
                Limpar
            </button>
            <br>

        </div>
    </div>

    <script src="../js/scriptLimpar.js"></script>

</body>
</html>
